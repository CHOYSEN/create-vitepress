on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2.4.1
        with:
          version: 7.12.1

      - name: Install deps
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test
